<div class="row">
    <div class="<%- carouselId %>" id="<%- carouselId %>">
        <% _.each(items, function(item, index) { %>
        <div class="col-sm-3">
            <a href="#/watch/<%- item.programme_id %>" class="thumbnail">
                <h4><%- item.programme_name %></h4>
                <hr>
                <img src="http://iptv-med-image.lancs.ac.uk/cache/200x200/programmes/<%- item.image %>" alt="<%- item.programme_title %>" class="img-responsive img-rounded">
                <span class="small"><%- item.duration %></span>

                <span class="small pull-right"><%- item.channel_name %></span>
            </a>
        </div>
        <% }) %>

    </div>
</div>
